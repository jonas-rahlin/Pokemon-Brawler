<!DOCTYPE html>

  <head>

    <title>My Website</title>
    <link rel="stylesheet" href="../Css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

        <div class="container">
          <form id="pokemon_Selector" action=""></form>

            <select id="pokemon_SelectA" name="pokemonSelectorA"></select>
            <label for="pokemon_SelectB"></label>

          <div id="pokemon_DisplayB"></div>

      </section>
      <section id="battle">
        <button id="battle_Btn">BATTLE</button>

          <h3 id="battle_eventA" class=""></h3>
